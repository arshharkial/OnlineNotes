<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Note</title>
    <meta name="description"
        content="A simple, browser-based note taking application that saves your work automatically.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Online Note</h1>
            <div class="controls">
                <button id="btn-open" class="btn">Open File</button>
                <button id="btn-save" class="btn">Save to Disk</button>
                <button id="btn-help" class="btn">?</button>
                <div id="status-indicator" class="status">Saved (Local)</div>
            </div>
        </header>
        <main class="split-view">
            <div class="editor-container">
                <div id="line-numbers" class="line-numbers"></div>
                <textarea id="note-editor" placeholder="# Start typing your markdown note here..."
                    spellcheck="false"></textarea>
            </div>
            <div id="markdown-preview" class="preview-pane"></div>
        </main>
        <footer>
            <p>Data stored locally. Save to disk to share across browsers.</p>
        </footer>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-help" class="close">&times;</span>
            <h2>Markdown Syntax Guide</h2>
            <div class="cheatsheet">
                <div class="item"><code># H1</code> <span>Header 1</span></div>
                <div class="item"><code>## H2</code> <span>Header 2</span></div>
                <div class="item"><code>**bold**</code> <span>Bold Text</span></div>
                <div class="item"><code>*italic*</code> <span>Italic Text</span></div>
                <div class="item"><code>- [ ]</code> <span>Checklist</span></div>
                <div class="item"><code>- item</code> <span>List Item</span></div>
                <div class="item"><code>[link](url)</code> <span>Link</span></div>
                <div class="item"><code>`code`</code> <span>Inline Code</span></div>
                <div class="item"><code>```js```</code> <span>Code Block</span></div>
                <div class="item"><code>> quote</code> <span>Blockquote</span></div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
